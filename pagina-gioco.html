
<div class="descrizione">
    <h2>${gioco.titolo} - ${gioco.mediavoto}</h2>
    
    
    <img src="${gioco.immagine.path}">
    <p>${gioco.descrizione}</p>
    
    <input type="button" value="Gioca" name="gioca">
    
    
    <form method="POST" action="" id="recensione">
        <h3>Recensisci il gioco</h3>
        <textarea>
            
        </textarea>
        <input type="submit" name="" value="Invia">
    </form>
    
</div>

<div class="recensioni">
    <h2>Recensioni Gioco <input type="button" name="mostra" id="mostra-commenti" onclick="visualizza_commenti();" value="+"></h2>

    
      <#if listaRec?? >    
                        <div id="commenti">
                                <table>
                                    
                                    <tr id="thead">
                                    <th>nome</th>
                                    <th>data</th>
                                    <th>titolo</th>
                                    <th>testo</th>
                                      
                                    </tr>
                               
                                    <#list listaRec as rec>
                                    <tr>  
                                    <td>${rec.username}-</td>  
                                    <td>${rec.dataInserimentoRecensione}-</td>
                                    <td>${rec.titoloRecensione}-</td>
                                    <td>${rec.testo} </td> 
                                    </tr>
                                    </#list>
                               
                                </table>
                            </div>
                          </#if>
</div>

<script type="text/javascript">
	function visualizza_commenti()
		{
			document.getElementById('commenti').style.display='block';
		}
	</script>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
    	$('input#mostra-commenti').click(function()
          {
			$('table').toggle();
	      }
         );
    </script>
